<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title th:text="${titleLogin}"></title>

    <!-- CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/css/styles.css" rel="stylesheet" type="text/css">

</head>

<body>

<div class="video-wrapper">
    <video playsinline autoplay muted loop>
        <source src="/video/Biblioteca.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>
<!-- Container -->
<div class="container">

    <!-- Login form -->
    <div class="row justify-content-center mt-4">
        <div class="col-lg-5 col-md-8 col-sm-9">
            <div class="card border-0 m-4">
                <div class="card-header bg-transparent">
                    <h3 class="text-center font-weight-light my-4" th:text="${titleLogin}"></h3>
                </div>
                <div class="card-body">
                    <p th:if="${param.error}" class="error text-center" style="color: red"><strong>¡Email o Contraseña Incorrectos!</strong></p>
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label class="small mb-1" for="username">Email</label>
                            <input class="form-control py-2" id="username" name="username" type="email"
                                   placeholder="Ingrese su email"/>
                        </div>

                        <div class="mb-3">
                            <label class="small mb-1" for="password">Contraseña</label>
                            <input class="form-control py-2" id="password" name="password" type="password"
                                   placeholder="Ingrese su contraseña"/>
                        </div>

                        <div class="text-center">
                            <button class="btn btn-dark" type="submit">Iniciar Sesión</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script th:src="@{/js/jquery-3.7.1.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/sweetalert2.all.min.js}"></script>
<script th:src="@{/js/script.js}"></script>

</body>
</html>
