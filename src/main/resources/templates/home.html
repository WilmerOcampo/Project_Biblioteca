<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title th:text="${title}"></title>

    <!-- CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">

</head>

<body>

<!-- Header -->
<header th:insert="~{/layouts/header-admin :: header}" th:if="${rol eq 'ROLE_ADMIN' or rol eq 'ROLE_BIBLIOTECARIO'}"></header>
<header th:insert="~{/layouts/header-user :: header}" th:if="${rol eq 'ROLE_ESTUDIANTE' or rol eq 'ROLE_PROFESOR'}"></header>

<!-- Container -->
<div class="container">

    <!-- Presentación -->
    <header class="jumbotron my-4">
        <h1 class="display-3">Bienvenid@ a <span th:text="${title}"></span></h1>
        <p class="lead">Los mejores libros aquí</p>
    </header>

    <!-- Libros -->
    <div class="row text-center">

        <div class="col-lg-3 col-md-6 mb-4" th:each="libro:${libros}">
            <div class="card h-100">
                <a th:href="@{/libros/detail/{id} (id = ${libro.idLibro})}">
                    <img th:src="@{/portadas/{img} (img = ${libro.portada})}" alt="" class="card-img-top">
                </a>
                <div class="card-body">
                    <h5 class="card-text font-ar-mt-bold" th:text="${libro.titulo}"></h5>
                    <p class="card-text font-ar-mt-bold" th:text="'ISBN: '+ ${libro.isbn}"></p>
                </div>
                <div class="card-footer">
                    <a th:href="@{/libros/detail/{id} (id = ${libro.idLibro})}" class="btn btn-success">Ver Libro</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer th:insert="~{/layouts/footer :: footer}"></footer>

<!-- Scripts -->
<script th:src="@{/js/jquery-3.7.1.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/sweetalert2.all.min.js}"></script>
<script th:src="@{/js/script.js}"></script>

</body>
</html>
